name: Build and Deploy Static PWA

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build static site (Next.js export, webpack on CI)
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          SITE_URL: ${{ secrets.SITE_URL }}
          ENABLE_SEARCH_PUSH: ${{ secrets.ENABLE_SEARCH_PUSH }}
          BAIDU_PUSH_ENDPOINT: ${{ secrets.BAIDU_PUSH_ENDPOINT }}
        run: yarn build:webpack

      - name: Build Docker image (nginx static site)
        env:
          IMAGE_NAME: puretools-site
        run: docker build -t $IMAGE_NAME:latest .
