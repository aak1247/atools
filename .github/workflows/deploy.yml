name: Build and Deploy Static PWA

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    env:
      # Keep this consistent with what your server pulls/runs (e.g. Docker Hub repo)
      IMAGE_NAME: aak1247/atools

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Yarn (Corepack)
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate
          yarn --version

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build static site (Next.js export, webpack on CI)
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          SITE_URL: ${{ secrets.SITE_URL }}
          ENABLE_SEARCH_PUSH: ${{ secrets.ENABLE_SEARCH_PUSH }}
          BAIDU_PUSH_ENDPOINT: ${{ secrets.BAIDU_PUSH_ENDPOINT }}
        run: yarn build

      - name: Build Docker image (nginx static site)
        run: docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${GITHUB_SHA} .

      - name: Restart server
        run: |
          cd /root/apps/atools
          docker compose up -d

