server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve platform verification / ads files explicitly (avoid SPA fallback to /index.html)
    location = /ads.txt {
        default_type text/plain;
        try_files $uri =404;
    }

    location = /favicon.ico {
        try_files $uri =404;
    }

    # Redirect legacy tool pages (but keep /tools/<slug>/tool.json and manifest assets)
    location ~ ^/tools/[^/]+/?$ {
        return 302 /zh-cn$request_uri;
    }

    # Next.js static export produces both "clean URL" HTML files (e.g. /zh-cn.html, /tools/foo.html)
    # and data directories with the same names (e.g. /zh-cn/, /tools/foo/) which would otherwise
    # trigger an automatic trailing-slash redirect and then a 403 (no index.html in that directory).
    location ~ ^(.+)/$ {
        try_files $1.html /index.html;
    }

    location / {
        try_files $uri.html $uri $uri/ /index.html;
    }

    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    location ^~ /_next/ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
