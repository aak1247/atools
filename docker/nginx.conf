server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Enforce locale prefix (static hosting has no Next middleware)
    location = / {
        return 302 /zh-cn;
    }

    # Redirect legacy tool pages (but keep /tools/<slug>/tool.json and manifest assets)
    location ~ ^/tools/[^/]+/?$ {
        return 302 /zh-cn$request_uri;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    location /_next/ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
